<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
</head>
<body>
    <h2>Add New User</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <label>UserName:</label>
        <input type="text" th:field="*{userName}" required="required" />
        <label>Password:</label>
        <input type="password" th:field="*{password}" required="required" />
        <label>Role:</label>
        <input type="role" th:field="*{role}" required="required" />
        <label>PhoneNo:</label>
        <input type="phoneNo" th:field="*{phoneNo}" required="required" />
     
        <button type="submit">Save</button>
    </form>
</body>
</html>
