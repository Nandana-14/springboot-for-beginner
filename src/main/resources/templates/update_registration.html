<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Registration</title>
</head>
<body>
    <h2>Update Registration</h2>
    <form th:action="@{/saveRegistration}" th:object="${registration}" method="post">
        <input type="hidden" th:field="*{registrationId}" />
          <label>EventId:</label>
        <input type="text" th:field="*{eventId}" required="required" />
        <label>UserId:</label>
        <input type="userId" th:field="*{userId}" required="required" />
        <label>RegistrationDate:</label>
        <input type="registrationDate" th:field="*{registrationDate}" required="required" />
        <label>Status:</label>
        <input type="status" th:field="*{status}" required="required" />
        
    </form>
</body>
</html>
