<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Payment</title>
</head>
<body>
    <h2>Update Payment</h2>
    <form th:action="@{/savePayment}" th:object="${payment}" method="post">
        <input type="hidden" th:field="*{paymentId}" />
         <label>UserId:</label>
        <input type="text" th:field="*{userId}" required="required" />
        <label>TicketId:</label>
        <input type="ticketId" th:field="*{ticketId}" required="required" />
        <label>Amount:</label>
        <input type="amount" th:field="*{amount}" required="required" />
        <label>PaymentDate:</label>
        <input type="paymentDate" th:field="*{PaymentDate}" required="required" />
        <label>PaymentStatus:</label>
        <input type="paymentstatus" th:field="*{paymentstatus}" required="required" />
        <label>PaymentMode:</label>
        <input type="paymentMode" th:field="*{PaymentMode}" required="required" />
      
        <button type="submit">Save</button>
    </form>
</body>
</html>
